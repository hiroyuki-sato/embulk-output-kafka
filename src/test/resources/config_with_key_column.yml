in:
  type: file
  path_prefix: ./src/test/resources/in1
  parser:
    charset: UTF-8
    newline: CRLF
    type: csv
    delimiter: ','
    quote: '"'
    escape: '"'
    null_string: 'NULL'
    skip_header_lines: 1
    columns:
    - {name: 'id:string', type: string}
    - {name: 'int_item:long', type: long}
    - {name: 'varchar_item:string', type: string}
out:
  type: kafka
  brokers:
    - "localhost:9092"
  key_column_name: id:string
